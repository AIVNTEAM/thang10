{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}AITEAM{% endblock %}</title>
<link href="{% static 'css/base.css' %}" rel="stylesheet">
<!-- Latest compiled and minified CSS & JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
	<div id="header">
		<a href="/" class="logo">AITEAM</a>
		<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<ul class="menu">
			{% if request.user.is_authenticated %}
			
			<li><b>Xin chao`: {{request.user}}</b>&nbsp;&nbsp;<a href="{% url 'logout' %}">Sign out</a></li>
			{% else %}
			<li><a href="{% url 'signup' %}">Sign up</a></li>
			<li><a href="{% url 'login' %}">Sign in</a></li>
			{% endif %}
		</ul>
	</div>
	
	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/
jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/
jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
{% block domready %}
{% endblock %}
});
</script>
</body>
</html>
